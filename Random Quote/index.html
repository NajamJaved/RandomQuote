<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote of the Day || Najam Javed</title>
</head>
<body>
    <div class="main">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quotearea">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Life is to small, don't forget those who stand with you in bad time.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mohsin Kazmi</span>
            </div>
        </div>
        <div class="btn">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="linkdin"><i class="fa-brands fa-linkedin"></i></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>

</html>
